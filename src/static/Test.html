<html>
    <haed>
        <title>test</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="models.js"></script>
        <script type="text/javascript" src="views.js"></script>
        <script type="text/javascript">
$(function() {
    var field = new Model.Field();
    var show = new View.View($("#show"));

    init();
    function init() {
        field.setSize($("#width").val(), $("#height").val());
        show.resetField(field);
        show.show();
    }
    $("#resize").click(function() {
        init();
    });
})
        </script>
        <style type="text/css">
div.view {
    position: relative;
}
div.mass {
    position: absolute;
    width: 40px;
    height: 40px;
}
div.parts {
    position: absolute;
}
div.view input {
    width: 30px;
    margin: 3px;
}
        </style>
    </head>
    <body>
        <div>
            size:
            <input id="width" value="16">
            <input id="height" value="16">
            <button id="resize">Set.</button>
        </div>
        <div id="show" class="view">
        </div>
    </body>
<html>
