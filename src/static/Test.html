<html>
    <haed>
        <title>test</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="models.js"></script>
        <script type="text/javascript" src="views.js"></script>
        <script type="text/javascript">
$(function() {
    var field = new Model.Field();
    var show = new View.View($("#show"));

    init();
    function init() {
        field.setSize($("#width").val(), $("#height").val());
        show.resetField(field);
function setNumber(x,y) {
    return function(num) {
        var cell = field.cellAt(x,y);
        cell.setNumber(num);
        cell.fireEvent();
        show.show();
    }
}
setNumber(1,1)(0);
setNumber(2,1)(1);
setNumber(3,1)(1);
setNumber(5,1)(1);
setNumber(6,1)(1);
setNumber(7,1)(0);
setNumber(2,2)(3);
setNumber(6,2)(3);
setNumber(1,3)(0);
setNumber(2,3)(1);
setNumber(3,3)(1);
setNumber(5,3)(1);
setNumber(6,3)(1);
setNumber(7,3)(0);
    }
    $("#resize").click(function() {
        init();
    });
    $("repaint").click(function() {
        show.resetField(field);
        show.show();
    })
});
        </script>
        <link type="text/css" rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div>
            size:
            <input id="width" value="10">
            <input id="height" value="10">
            <button id="resize">Set.</button>
            <button id="repaint">Repaint</button>
        </div>
        <div id="show" class="view">
        </div>
    </body>
<html>
