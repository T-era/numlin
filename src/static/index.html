<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number Line</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="models.js"></script>
        <script type="text/javascript" src="views.js"></script>
        <script type="text/javascript">
$(function() {
    var field = new Model.Field();
    var show = new View.View($("#show"));

    init();
    function init() {
        field.setSize($("#width").val(), $("#height").val());
        show.resetField(field);
        show.show();
    }
    $("#resize").click(function() {
        init();
    });
    $("#dead_end_bury").click(function() {
        Model.bury(field);
        show.show();
    })
});
        </script>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            Size:
            <input id="width" name="width" value="10">Ã—
            <input id="height" name="height" value="10">
            <button id="resize" tabindex="1" accesskey="s">Set.</button>
        </div>
        <div class="bordered">
            <div class="bordered_title">Extra resolver.</div>
            <button id="dead_end_bury" tabindex="2" accesskey="b">Bury</button>
        </div>
        <div id="show" class="view">
        </div>
    </body>
</html>
